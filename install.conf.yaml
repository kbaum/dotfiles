- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zshrc
    ~/.bash_profile: bash_profile
    ~/.aliases: aliases
    ~/.functions: functions
    ~/.paths: paths
    ~/.vimrc: vim/vimrc
    ~/.vim: vim
    ~/.gitignore: gitignore
    ~/.gitconfig: gitconfig
    ~/.gemrc: gemrc
    ~/.git-completion.zsh: git-completion.zsh
    ~/bin: bin
    ~/.inputrc: inputrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)" || echo "already installed"
  - sh -c "npm install -g  prettier @prettier/plugin-ruby --force"
  - sh -c "chmod -R 755 /usr/local/share/zsh"
  - sh -c "ruby-install --no-reinstall ruby-2.4.4"
  - sh -c "ruby-install --no-reinstall ruby-2.7.1"
  - sh -c "ruby-install --no-reinstall ruby-2.6.6"
  - sh -c "ruby-install --no-reinstall ruby-2.6.3"
- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile
