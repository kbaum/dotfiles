- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zshrc
    ~/.bash_profile: bash_profile
    ~/.aliases: aliases
    ~/.functions: functions
    ~/.paths: paths
    ~/.vimrc: vim/vimrc
    ~/.vim: vim
    ~/.gitignore: gitignore
    ~/.gitconfig: gitconfig
    ~/.gemrc: gemrc
    ~/.git-completion.zsh: git-completion.zsh
    ~/bin: bin
    ~/.inputrc: inputrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile
