- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bash_profile: bash_profile
    ~/.aliases: aliases
    ~/.functions: functions
    ~/.paths: paths
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.gitignore: gitignore
    ~/.gitconfig: gitconfig
    ~/.gemrc: gemrc
    ~/.git-completion.bash: git-completion.bash
    ~/bin: bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]
- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile
